<template bindable="router,username,authenticated">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" t="Swan"></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li repeat.for="row of router.navigation | authFilter: authenticated" class="${row.isActive ? 'active' : ''}">
            <a href.bind="row.href"><span t="${row.title}"></span></a>
          </li>
        </ul>

        <p class="navbar-text navbar-right">
          <span t="Signed in as"></span> ${username} <a href="#/logout" class="navbar-link">(<span t="logout"></span>)</a>
        </p>
      </div>
    </div>
  </nav>
</template>
