<template>
  <form submit.delegate="login()">
    <div class="form-group">
      <label for="username" t="Username"></label>
      <input type="text" class="form-control" id="username" t="[placeholder]Username" value.bind="username">
    </div>
    <div class="form-group">
      <label for="password" t="Password"></label>
      <input type="password" class="form-control" id="password" t="[placeholder]Password" value.bind="password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</template>
